- id: light-off-temp-above-35
  alias: Radar Motion - Light ON
  trigger:
  - entity_id: binary_sensor.radar_01
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: light.lolin
    service: homeassistant.turn_on
