- id: '1545549751588'
  alias: Radar Motion - Light OFF
  trigger:
  - entity_id: binary_sensor.radar_01
    for: 0:05:00
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      entity_id: light.lolin
    service: homeassistant.turn_off
